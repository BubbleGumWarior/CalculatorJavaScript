<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="JavaScript/script.js" defer></script>
</head>
<body>
<div class="calculatorGrid">
    <div class="display">
        <div data-previousCalculation class="previousCalculation"></div>
        <div data-currentCalculation class="currentCalculation"></div>
    </div>
    <button data-allClear class="fullColumn">AC</button>
    <button data-delete>DEL</button>
    <button data-calculation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-calculation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-calculation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-calculation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="fullColumn">=</button>

</div>

</body>
</html>
